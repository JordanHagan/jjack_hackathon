version: 2
jobs:
  build:
    docker:
      - image: circleci/node:7.10.0
    steps:
      - checkout
      - run: sudo npm install -g @angular/cli
      - run: cd jjack-ui && npm install
      - run: cd jjack-ui && ng build
      - deploy:
          name: Deploy to S3
          command: aws s3 sync jjack-ui/dist s3://jjack-hackathon/ --delete
